<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script src="../../js/lib.js"></script>
  <script src="../../js/piece.js"></script>
  <script>
  (function() {
    var propA = NaN;
    var propB = NaN;
    var timer = null;
    piece.initialize({
      label: 'รท',
      prop: {
        a: {
          label: 'A',
          in: function(value) {
            propA = lib.util.parseNumber(value);
            if (timer !== null)
              clearTimeout(timer);
            timer = setTimeout(function() {
              timer = null;
              piece.updateProperty('a_over_b');
              piece.updateProperty('remainder');
            }, 1000 / 60);
          },
          default: true
        },
        a_over_b: {
          label: 'A รท B',
          out: function() {
            if (isNaN(propA) || isNaN(propB) || propB === 0)
              return null;
            return propA / propB;
          },
          default: true
        },
        b: {
          label: 'B',
          in: function(value) {
            propB = lib.util.parseNumber(value);
            if (timer !== null)
              clearTimeout(timer);
            timer = setTimeout(function() {
              timer = null;
              piece.updateProperty('a_over_b');
              piece.updateProperty('remainder');
            }, 1000 / 60);
          },
          default: true
        },
        remainder: {
          label: 'A % B',
          out: function(id, elements) {
            if (isNaN(propA) || isNaN(propB) || propB === 0)
              return null;
            return propA % propB;
          }
        }
      }
    });
  }());
  </script>
</body>
</html>
