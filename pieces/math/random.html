<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body {
      margin: 0;
    }
    #container {
      -moz-box-sizing: border-box;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 18px;
      padding-right: 6px;
      text-align: right;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }
    #container.invalid {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <div id="container" class="invalid">
    <span id="text">&nbsp;</span>
  </div>
  <script src="../../js/lib.js"></script>
  <script src="../../js/piece.js"></script>
  <script>
  (function() {
    var min = 0;
    var max = 1;
    var randomValue = NaN;
    var containerElement = document.getElementById('container');
    var textElement = document.getElementById('text');

    var isTouchEnabled = ('ontouchstart' in window);
    if (isTouchEnabled)
      containerElement.style.fontFamily = 'Helvetica';

    piece.initialize({
      label: 'Random',
      prop: {
        value: {
          label: 'Value',
          out: function() {
            if (isNaN(randomValue))
              return null;
            return randomValue;
          },
          default: true
        },
        max: {
          label: 'Max',
          in: function(value) {
            value = lib.util.parseNumber(value);
            if (!isNaN(value) && lib.util.isNumber(value) && value > 0) {
              max = value;
            } else {
              max = 1;
            }
          }
        }
      },
      event: {
        update: {
          label: 'Update',
          in: function(id, elements, value) {
            randomValue = Math.random() * (max - min) + min;
            textElement.textContent = randomValue;
            if (containerElement.className !== '')
              containerElement.className = '';
            piece.updateProperty('value');
          },
          default: true
        }
      }
    });
  }());
  </script>
</body>
</html>
