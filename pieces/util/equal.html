<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title></title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script src="../../js/lib.js"></script>
  <script src="../../js/piece.js"></script>
  <script>
  (function() {
    var propA = null;
    var propB = null;
    var timer = null;
    piece.initialize({
      label: 'Equal',
      prop: {
        a: {
          label: 'A',
          in: function(value) {
            propA = value;
            if (timer !== null)
              clearTimeout(timer);
            timer = setTimeout(function() {
              timer = null;
              piece.updateProperty('a_equal_b');
            }, 1000 / 60);
          },
          default: true
        },
        a_equal_b: {
          label: 'A = B',
          out: function() {
            if (propA === null || propB === null)
              return null;
            return lib.util.parseString(propA) === lib.util.parseString(propB);
          },
          default: true
        },
        b: {
          label: 'B',
          in: function(value) {
            propB = value;
            if (timer !== null)
              clearTimeout(timer);
            timer = setTimeout(function() {
              timer = null;
              piece.updateProperty('a_equal_b');
            }, 1000 / 60);
          },
          default: true
        }
      }
    });
  }());
  </script>
</body>
</html>
