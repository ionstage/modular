<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Modular</title>
  <meta name="description" content="Visual programming environment">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/module-port.css">
  <link rel="stylesheet" href="css/module-wire.css">
  <link rel="stylesheet" href="css/search-input.css">
  <link rel="stylesheet" href="css/sidebar-module.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div class="sidebar disabled">
    <div class="sidebar-header">
      <input class="search-input" type="search" placeholder="Search" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
    </div>
    <div class="sidebar-content">
      <div class="sidebar-module-container"></div>
    </div>
  </div>
  <div class="main disabled">
    <div class="main-header main-child button-container">
      <div class="button-container-cell left">
        <div class="button sidebar-toggle-button">
          <img class="icon angle-double-left" src="images/angle-double-left.svg">
          <img class="icon angle-double-right" src="images/angle-double-right.svg">
        </div>
      </div>
      <div class="button-container-cell right">
        <div class="button load-button">
          <input type="file">
          <img class="icon" src="images/file-o.svg">
          <span>Load</span>
        </div>
        <div class="button save-button">
          <img class="icon" src="images/floppy-o.svg">
          <span>Save</span>
        </div>
      </div>
    </div>
    <div class="main-content main-child">
      <div class="main-content-retainer"></div>
      <div class="module-wire-container"></div>
      <div class="module-container"></div>
      <div class="module-wire-handle-container"></div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script>
    if (typeof Promise === 'undefined') {
      require('es6-promise').polyfill();
    }
  </script>
  <script src="js/helper.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/components/component.js"></script>
  <script src="js/models/circuit-element.js"></script>
  <script src="js/models/module-entry.js"></script>
  <script src="js/models/module-unit.js"></script>
  <script src="js/relations/lock-relation.js"></script>
  <script src="js/relations/sidebar-relation.js"></script>
  <script src="js/collections/lock-relation-collection.js"></script>
  <script src="js/collections/module-entry-collection.js"></script>
  <script src="js/components/button.js"></script>
  <script src="js/components/module-port.js"></script>
  <script src="js/components/module-wire.js"></script>
  <script src="js/components/sidebar-header.js"></script>
  <script src="js/components/sidebar-module.js"></script>
  <script src="js/models/binding.js"></script>
  <script src="js/collections/binding-collection.js"></script>
  <script src="js/components/load-button.js"></script>
  <script src="js/components/module.js"></script>
  <script src="js/components/save-button.js"></script>
  <script src="js/components/sidebar-content.js"></script>
  <script src="js/components/sidebar-toggle-button.js"></script>
  <script src="js/components/main-header.js"></script>
  <script src="js/components/main-content.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/main.js"></script>
  <script src="js/components/body.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
