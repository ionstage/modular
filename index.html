<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Modular</title>
  <meta name="description" content="Visual programming environment">
  <link rel="stylesheet" href="css/body.css">
  <link rel="stylesheet" href="css/button.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/module-port.css">
  <link rel="stylesheet" href="css/module.css">
  <link rel="stylesheet" href="css/search-input.css">
  <link rel="stylesheet" href="css/sidebar-module.css">
  <link rel="stylesheet" href="css/sidebar.css">
  <link rel="stylesheet" href="css/wire.css">
</head>
<body>
  <div class="sidebar disabled">
    <div class="sidebar-header">
      <input class="search-input" type="search" placeholder="Search" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false">
    </div>
    <div class="sidebar-content">
      <div class="sidebar-module-container"></div>
    </div>
  </div>
  <div class="main disabled">
    <div class="main-header main-item button-group-container">
      <div class="button-group left">
        <div class="sidebar-toggle-button button button-toggle-icon-container" data-type="collapse">
          <img class="button-toggle-icon icon-collapse button-item" src="images/angle-double-left.svg">
          <img class="button-toggle-icon icon-expand button-item" src="images/angle-double-right.svg">
        </div>
      </div>
      <div class="button-group right">
        <div class="load-button button">
          <img class="button-icon icon-load button-item" src="images/file-o.svg">
          <span class="button-label button-item">Load</span>
          <input class="button-input button-item" type="file">
        </div>
        <div class="save-button button">
          <img class="button-icon icon-save button-item" src="images/floppy-o.svg">
          <span class="button-label button-item">Save</span>
        </div>
      </div>
    </div>
    <div class="main-content main-item">
      <div class="module-container main-content-item">
        <div class="module-container-retainer"></div>
      </div>
      <div class="wire-container main-content-item"></div>
      <div class="wire-handle-container main-content-item"></div>
    </div>
  </div>
  <script src="js/bundle.js"></script>
  <script>
    if (typeof Promise === 'undefined') {
      require('es6-promise').polyfill();
    }
  </script>
  <script src="js/helper.js"></script>
  <script src="js/dom.js"></script>
  <script src="js/models/circuit-module.js"></script>
  <script src="js/models/entry.js"></script>
  <script src="js/relations/lock-relation.js"></script>
  <script src="js/models/entry-collection.js"></script>
  <script src="js/components/button.js"></script>
  <script src="js/components/module-port.js"></script>
  <script src="js/components/sidebar-header.js"></script>
  <script src="js/components/sidebar-module.js"></script>
  <script src="js/components/wire.js"></script>
  <script src="js/components/load-button.js"></script>
  <script src="js/components/module.js"></script>
  <script src="js/components/sidebar-content.js"></script>
  <script src="js/components/toggle-button.js"></script>
  <script src="js/components/main-header.js"></script>
  <script src="js/components/main-content.js"></script>
  <script src="js/components/sidebar.js"></script>
  <script src="js/components/main.js"></script>
  <script src="js/components/body.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
