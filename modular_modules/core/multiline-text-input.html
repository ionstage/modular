<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
      touch-action: manipulation;
    }

    #text-input {
      border-radius: 0;
      box-sizing: border-box;
      color: #212121;
      font-size: 14px;
      height: 117px;
      padding: 4px;
      resize: none;
      vertical-align: middle;
      width: 100%;
    }
  </style>
</head>
<body>
  <textarea id="text-input" autocapitalize="off" autocomplete="off" autocorrect="off" spellcheck="false"></textarea>
  <script src="../modular-module.js"></script>
  <script>
    (function() {
      var text = '';
      var textInputElement = document.getElementById('text-input');

      var props = {
        text: function(value) {
          value = (value != null ? String(value) : text);
          if (value !== text) {
            text = value;
            textInputElement.value = value;
            module.get('change')();
          }
          return text;
        },
      };

      var module = new modular.Module([
        { label: 'Text', name: 'text', type: 'prop', arg: props.text },
        { label: 'Change', name: 'change', type: 'event', socketDisabled: true },
      ], {
        serialize: function() {
          return text;
        },
        deserialize: function(s) {
          text = s;
          textInputElement.value = s;
        },
      });

      textInputElement.addEventListener('input', function(event) {
        var value = event.target.value;
        if (value !== text) {
          text = value;
          module.get('text')(text);
          module.get('change')();
        }
      });

      textInputElement.value = text;

      modular.exports = module;
    })();
  </script>
</body>
</html>
