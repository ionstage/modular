<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script src="../modular-module.js"></script>
  <script>
    (function() {
      var eventArgs = {
        a: function() {
          module.get('output')();
        },
        b: function() {
          module.get('output')();
        },
      };

      var module = new modular.Module([
        { label: 'A', name: 'a', type: 'event', arg: eventArgs.a, plugDisabled: true },
        { label: 'B', name: 'b', type: 'event', arg: eventArgs.b, plugDisabled: true },
        { label: 'A or B', name: 'output', type: 'event', socketDisabled: true },
      ]);

      modular.exports = module;
    })();
  </script>
</body>
</html>
