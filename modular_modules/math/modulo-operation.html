<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script src="../modular-module.js"></script>
  <script src="../modular-util.js"></script>
  <script>
    (function() {
      var util = modular.util;

      var a = NaN;
      var b = NaN;

      var update = util.debounce(function() {
        module.get('result')(a % b);
      }, 0);

      var props = {
        a: function(value) {
          if (typeof value !== 'undefined') {
            a = util.toNumber(value);
            update();
          }
          return (isFinite(a) ? a : null);
        },
        b: function(value) {
          if (typeof value !== 'undefined') {
            b = util.toNumber(value);
            update();
          }
          return (isFinite(b) ? b : null);
        },
        result: function(value) {
          if (typeof value === 'undefined') {
            value = a % b;
          }
          return (isFinite(value) ? value : null);
        },
      };

      var module = new modular.Module([
        { label: 'A', name: 'a', type: 'prop', arg: props.a, plugDisabled: true },
        { label: 'B', name: 'b', type: 'prop', arg: props.b, plugDisabled: true },
        { label: 'A mod B', name: 'result', type: 'prop', arg: props.result, socketDisabled: true },
      ]);

      modular.exports = module;
    })();
  </script>
</body>
</html>
