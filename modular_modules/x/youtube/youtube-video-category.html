<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }
  </style>
</head>
<body>
  <script src="../../modular-module.js"></script>
  <script>
    (function() {
      // XXX: hard coding
      var list = [
        ['Film & Animation', '1'],
        ['Autos & Vehicles', '2'],
        ['Music', '10'],
        ['Pets & Animals', '15'],
        ['Sports', '17'],
        ['Short Movies', '18'],
        ['Travel & Events', '19'],
        ['Gaming', '20'],
        ['Videoblogging', '21'],
        ['People & Blogs', '22'],
        ['Comedy', '23'],
        ['Entertainment', '24'],
        ['News & Politics', '25'],
        ['Howto & Style', '26'],
        ['Education', '27'],
        ['Science & Technology', '28'],
        ['Nonprofits & Activism', '29'],
        ['Movies', '30'],
        ['Anime/Animation', '31'],
        ['Action/Adventure', '32'],
        ['Classics', '33'],
        ['Comedy', '34'],
        ['Documentary', '35'],
        ['Drama', '36'],
        ['Family', '37'],

        ['Thriller', '41'],
        ['Shorts', '42'],
        ['Shows', '43'],
        ['Trailers', '44'],
      ];

      var titleList = list.map(function(item) {
        return item[0];
      }).join('\n');

      var idList = list.map(function(item) {
        return item[1];
      }).join('\n');

      var module = new modular.Module([
        { label: 'Title list', name: 'title-list', type: 'prop', arg: titleList, socketDisabled: true },
        { label: 'ID list', name: 'id-list', type: 'prop', arg: idList, socketDisabled: true },
      ]);

      modular.exports = module;
    })();
  </script>
</body>
