<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    body {
      margin: 0;
    }

    #content {
      box-sizing: border-box;
      color: #212121;
      font-family: fantasy;
      font-size: 36px;
      height: 48px;
      overflow: hidden;
      text-align: center;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 100%;
    }

    @media screen\0 {
      #content {
        padding-top: 8px;
      }
    }

    #content.invalid {
      background-color: #d5d5d5;
    }
  </style>
</head>
<body>
  <div id="content" class="invalid"></div>
  <script src="../../modular-module.js"></script>
  <script src="../../modular-util.js"></script>
  <script>
    (function() {
      var util = modular.util;

      var number = null;
      var contentElement = document.getElementById('content');

      var toNumberOrNull = function(value) {
        var n = util.toNumber(value);
        return (isFinite(n) ? n : null);
      };

      var fizzBuzz = function(value) {
        if (value === null || value <= 0) {
          return null;
        }
        if (value % 15 === 0) {
          return 'FizzBuzz';
        }
        if (value % 3 === 0) {
          return 'Fizz';
        }
        if (value % 5 === 0) {
          return 'Buzz';
        }
        return String(value);
      };

      var update = util.debounce(function() {
        var word = fizzBuzz(number);
        contentElement.textContent = (word !== null ? word : '');
        contentElement.className = (word !== null ? '' : 'invalid');
        module.get('word')(word);
        if (word === 'FizzBuzz') {
          module.get('fizz-buzz')();
        } else if (word === 'Fizz') {
          module.get('fizz')();
        } else if (word === 'Buzz') {
          module.get('buzz')();
        }
      }, 0);

      var props = {
        count: function(value) {
          if (typeof value === 'undefined' || value === number) {
            return number;
          }
          var n = (value !== null ? toNumberOrNull(value) : null);
          if (!util.isInteger(n)) {
            n = null;
          }
          if (n !== number) {
            number = n;
            update();
          }
          return number;
        },
        word: function(value) {
          if (typeof value === 'undefined') {
            return fizzBuzz(number);
          }
          return value;
        },
      };

      var module = new modular.Module([
        { label: 'Count', name: 'count', type: 'prop', arg: props.count, plugDisabled: true },
        { label: 'Word', name: 'word', type: 'prop', arg: props.word, socketDisabled: true },
        { label: 'Fizz', name: 'fizz', type: 'event', socketDisabled: true },
        { label: 'Buzz', name: 'buzz', type: 'event', socketDisabled: true },
        { label: 'FizzBuzz', name: 'fizz-buzz', type: 'event', socketDisabled: true },
      ]);

      modular.exports = module;
    })();
  </script>
</body>
</html>
